<table mat-table [dataSource]="dataSourceGridInput" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  //Reformat of the columns by usinc dynamic values
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"><p-button (onClick)="SelectEditButtonEvent(element)">Edit</p-button>
      &nbsp;<p-button (onClick)="SelectDeleteButtonEvent(element)">Delete</p-button></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
