<p-table [value]="rows" [style]="{ width: '100%' }"*ngIf="checkboxType">
    <ng-template pTemplate="header">
        <tr>
            <th>Rows</th>
            <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
        <tr>
            <td>{{ row }} </td>
            <td *ngFor="let column of columns; let colIndex = index">
                <p-checkbox [binary]="true" [(ngModel)]="grid[rowIndex][colIndex]" 
                (onChange)="changeDetector(rowIndex,colIndex,$event)" ></p-checkbox>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-table [value]="rows" [style]="{ width: '100%' }"*ngIf="defaultType">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
    </ng-template>
<ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
    <tr>
        <td *ngFor="let row of rows; let colIndex = index">
            {{row}}
        </td>
    </tr>
</ng-template>
</p-table>
