<h6 mat-dialog-title>Are you sure you want to log out?</h6>
<mat-dialog-actions    
style="display: flex; flex-direction: row; justify-content: center; align-items: center; text-align: center;">
    
<p-button mat-button class = "boton" (click)="onCancel()">No</p-button>
  <p-button mat-button class = "boton" (click)="onConfirm()" >Yes</p-button>
</mat-dialog-actions>
